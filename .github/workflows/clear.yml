name: Clean up the garbage

on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动处理运行
    # - cron: '0 0 * * *'  # 每天UTC时间00:00运行
  workflow_dispatch:     # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout target repo
      uses: actions/checkout@v4
      with:
        repository: cluntop/tvbox
        token: ${{ secrets.GIT_TOKEN }}
        # path: target-repo
    
    - name: rm deletes a folder
      run: |
        if [ -d ".git/objects/pack" ]; then
          # rm -rf .git/objects/pack/*
          echo "Git pack files deleted"
        else
          echo "Git pack directory not found"
        fi

    - name: Start cleaning up
      run: |
        du -sh .git/objects/pack
        git reflog expire --expire=now --all
        git gc --prune=now --aggressive --prune
      # shell: bash

    - name: Verify and clean up
      run: |
        du -sh .git/objects/pack

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        git add .
        git commit -m "Clean up" || echo "No changes to commit"
        git push origin HEAD:main
